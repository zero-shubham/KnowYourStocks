<!DOCTYPE html>
<html lang="en">
<head>
	<title>KnowYourStocks</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto+Mono:100,300,400,500,700" rel="stylesheet">

<body>
	<div class="container">
		<h1 class="container__head">KnowYourStocks</h1>
		<div class="container__fav">Your Favourites: 
			<div class="container__fav-tags">
				Click on the $ when appears to add stock to favourites!
				<!--<span class="tags" data-ref="MSFT">MCRSFT<span class="tags__cross">&Cross;</span></span>-->
			</div>
		</div>
		<div class="container__input">

			<div class="container__input-dropdown">
				<select>
						<option value="TIME_SERIES_INTRADAY">Intra-Day</option>
						<option value="TIME_SERIES_DAILY">Daily</option>
						<option value="TIME_SERIES_WEEKLY">Weekly</option>
						<option value="TIME_SERIES_MONTHLY">Monthly</option>
					 </select>
			</div>
			
			<input  class="container__input-inptxt" type="text" id="stockName" placeholder="Stock Name" required>
			<button class="container__input-btn">Retrieve</button>
		</div>

		<div class="container__output">
			<div class="outputWarn">
				<span class="outputWarn__msg">No Data Retrieved!</span> 
				<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
				<span class="outputWarn__fav">&dollar;</span>
			</div>


			<div class="limiter">
				<div class="container-table100">
					<div class="wrap-table100">
						<div class="table100 ver1 m-b-110">
							<table data-vertable="ver1" class="table">
								<thead>
									<tr class="row100 head">
										<th class="column100 head1" data-column="column1">Timestamp</th>
										<th class="column100 head2" data-column="column2">Open</th>
										<th class="column100 head3" data-column="column3">High</th>
										<th class="column100 head4" data-column="column4">Low</th>
										<th class="column100 head5" data-column="column5">Close</th>
										<th class="column100 head6" data-column="column6">Volume</th>
									</tr>
								</thead>
								<tbody class="table100__body">
